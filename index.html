<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Sorter</title>
	<link rel="stylesheet" type="text/css" href="./index.css">

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
	<div>
		<button onclick="show()">ALL</button>
		<button onclick="show('patient1')">Patient 1</button>
		<button  onclick="show('patient2')">Patient 2</button>
		<button onclick="show('patient3')">Patient 3</button>
		
		<button onclick="show('body-proc')">Body procedures</button>
		<button onclick="show('face-proc')">Face procedures</button>
		
		<button onclick="show('lipo')">lipo</button>
		<button onclick="show('neck')">neck lift</button>
		<button onclick="show('face')">face lift</button>

	</div>

	<div id="gallery" class="gallery">

		<img onclick="showFilteredModal('.patient1.lipo')" src="./img/lipo-1.jpeg" class="patient1 body-proc lipo" width="200">

		<img onclick="showFilteredModal('.patient1.neck')"  src="./img/neck-lift-1.jpeg" class="patient1 face-proc neck" width="200">

		<img onclick="showFilteredModal('.patient2.neck')"  src="./img/neck-lift-1.jpeg" class="patient2 face-proc neck" width="200">

		<img onclick="showFilteredModal('.patient3.face')"  src="./img/face-lift-1.jpeg" class="patient3 face-proc face" width="200">

	<div id="filteredGallery" class="d-none">

	</div>

	<br>
	<br>
	<br>
	<br>


	<!-- INICIO EJEMPLO -->
	<div class="selectors">

		<img onclick="showFilteredModal('.patient1.lipo')" src="./img/lipo-1.jpeg" class="patient1 body-proc lipo" width="200">

		<img onclick="showFilteredModal('.patient1.neck')"  src="./img/neck-lift-1.jpeg" class="patient1 face-proc neck" width="200">

		<img onclick="showFilteredModal('.patient2.neck')"  src="./img/neck-lift-1.jpeg" class="patient2 face-proc neck" width="200">

		<img onclick="showFilteredModal('.patient3.face')"  src="./img/face-lift-1.jpeg" class="patient3 face-proc face" width="200">
	
	</div>

	<button class="modal-toggle">Show modal</button>

	<div class="modal">
    	<div class="modal-overlay modal-toggle"></div>
	    <div class="modal-wrapper modal-transition">
	      <div class="modal-header">
	        <button class="modal-close modal-toggle"><svg class="icon-close icon" viewBox="0 0 32 32"><use xlink:href="#icon-close"></use></svg></button>
	        <h2 class="modal-heading">Galer√≠a</h2>
	      </div>
	      
	      <div class="modal-body">
	        <div class="modal-content">
		         <div class="slider" >
					<img src="./img/lipo-1.jpeg" class="patient1 body-proc lipo" width="200">
					<img src="./img/lipo-1.jpeg" class="patient1 body-proc lipo" width="200">

					<img src="./img/neck-lift-1.jpeg" class="patient1 face-proc neck" width="200">
					<img src="./img/neck-lift-1.jpeg" class="patient1 face-proc neck" width="200">

					<img src="./img/lipo-2.jpeg" class="patient1 body-proc lipo" width="200">
					<img src="./img/lipo-2.jpeg" class="patient1 body-proc lipo" width="200">

					<img src="./img/neck-lift-1.jpeg" class="patient2 face-proc neck" width="200">
					<img src="./img/neck-lift-1.jpeg" class="patient2 face-proc neck" width="200">

					<img src="./img/face-lift-1.jpeg" class="patient3 face-proc face" width="200">
					<img src="./img/face-lift-1.jpeg" class="patient3 face-proc face" width="200">
				</div>
	        </div>
	      </div>
	    </div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	<!-- FIN EJEMPLO -->
</body>
</html>
